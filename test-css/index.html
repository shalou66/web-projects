<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>开始学习 CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="outer">
        <div class="box">内部盒子的宽度为 90% - 30px。</div>
        <p>这是一个&ltp&gt</p>
        <p>这是第二个&ltp&gt</p>
    </div>

    <h1>我是一级标题</h1>

    <p id="box">
        这是一个段落文本。在文本中有一个 <span class="special">span element</span> 并且还有一个
        <a href="http://example.com">链接</a>.
    </p>

    <p id="id":first-line>这是第二段。包含了一个 <em>强调</em> 元素。</p>

    <ol>
        <li>项目 1</li>
        <li class="special">项目 2</li>
        <li>项目 <em>三</em></li>
    </ol>

    <p>这是一次github上的更改</p>
    
</body>

</html>
